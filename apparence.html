<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Sprite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-purple-900 text-slate-200 flex flex-col items-center justify-center gap-8 p-8">
    
    <h1 class="text-4xl font-bold mb-8">Choisis ton Sprite</h1>
    
    <div class="flex gap-8">
        <!-- Sprite 1 -->
        <div id="skin1" class="skin-option bg-white/10 border-4 border-white/20 rounded-2xl p-8 cursor-pointer hover:bg-white/20 hover:border-emerald-400/60 transition-all duration-300">
            <img src="/images/placeholder_skin_ghost2.webp" alt="Sprite 1" class="w-32 h-32 object-contain">
            <p class="text-center mt-4 font-bold">Sprite 1</p>
        </div>
        
        <!-- Sprite 2 -->
        <div id="skin2" class="skin-option bg-white/10 border-4 border-white/20 rounded-2xl p-8 cursor-pointer hover:bg-white/20 hover:border-emerald-400/60 transition-all duration-300">
            <img src="/images/placeholder_skin_ghost1.jpg" alt="Sprite 2" class="w-32 h-32 object-contain">
            <p class="text-center mt-4 font-bold">Sprite 2</p>
        </div>
    </div>
    
    <button id="confirm-btn" class="bg-emerald-600/30 border-2 border-emerald-400/60 rounded-xl px-8 py-3 text-lg font-bold text-emerald-100 cursor-pointer backdrop-blur-sm hover:bg-emerald-500/40 hover:-translate-y-1 hover:border-emerald-300 hover:shadow-lg hover:shadow-emerald-500/30 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
        Confirmer
    </button>
    
    <a href="jeu.html" class="text-slate-400 hover:text-slate-200 transition-colors">
        ‚Üê Retour au jeu
    </a>
    
    <script src="js/skins.js"></script>
</body>
</html>
